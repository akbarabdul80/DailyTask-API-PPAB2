version: '3'

services:
  server:
    image: test-golang
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "2029:8080"
    environment:
      - DB_USER=root
      - DB_HOST=database
      - DB_NAME=daily-today
      - JWT_SECRET="hdWPRahErNM7uAlTPe342JEiXtVQxyyp"
      - JWT_SECRET_REFRESH="hEcI74RpqfUVgEEM0hTwZDF6Ypie4zWP"
      - GIN_MODE=release

  database:
    image: mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=daily-today
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root
      interval: 10s
      start_period: 40s
      retries: 3